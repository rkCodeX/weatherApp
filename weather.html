<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk weatherApp </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="background">
        <div class="info">
            <button class="js-btn">JS</button>
            <p>SEARCH</p>
            <p>WEATHER</p>
        </div>
        <div class="container">
            <input id="input" type="text">
            <button id="btn">&#x1F50D;</button>
    <div class="weather">
        <div>
            <img id="weather-img" src="sun.png">
        </div>
        <div>
            <h1 id="temp">&deg;C</h1>
            <P id="city">LOCATION</P>
        </div>
    </div>
<div class="details">
    <div>
        <img id="humidity-img" src="wind.png">
        <p>WIND</p>
        <p id="wind"></p>
    </div>
    <div>
        <img id="humidity-img" src="humid.png">
        <p>HUMIDITY</p>
        <p id="humid"></p>
    </div>
    <div>
        <img id="humidity-img" src="visible.png">
        <p>VISIBILITY</p>
        <p id="visible"></p>
    </div>
</div>
        </div>
    <script src="weather.js"></script>
</body>
</html>
